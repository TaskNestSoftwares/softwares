<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskNestSoftwares</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/software-box.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #222;
    }
    header {
      background: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .search {
      padding: 15px;
      text-align: center;
      background: #f1f1f1;
    }
    .search input {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #1565c0;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    footer {
      background: #1565c0;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>TaskNestSoftwares</header>
  <div class="search">
    <input type="text" id="searchBox" placeholder="Search software...">
  </div>
  <div class="grid" id="softwareGrid">
    <a class="card" href="sources/download.html?app=Chrome">
      <img src="https://img.icons8.com/color/96/000000/chrome--v1.png" alt="Chrome">
      <h2>Chrome</h2>
    </a>
    <a class="card" href="sources/download.html?app=Office">
      <img src="https://img.icons8.com/color/96/000000/microsoft-office-2019.png" alt="Office">
      <h2>Office</h2>
    </a>
    <a class="card" href="sources/download.html?app=Edge">
      <img src="https://img.icons8.com/color/96/000000/ms-edge-new.png" alt="Edge">
      <h2>Edge</h2>
    </a>
    <a class="card" href="sources/download.html?app=Photoshop">
      <img src="https://img.icons8.com/color/96/000000/adobe-photoshop.png" alt="Photoshop">
      <h2>Photoshop</h2>
    </a>
    <a class="card" href="sources/download.html?app=Dreamweaver">
      <img src="https://img.icons8.com/color/96/000000/adobe-dreamweaver.png" alt="Dreamweaver">
      <h2>Dreamweaver</h2>
    </a>
    <a class="card" href="sources/download.html?app=Lightroom">
      <img src="https://img.icons8.com/color/96/000000/adobe-lightroom.png" alt="Lightroom">
      <h2>Lightroom</h2>
    </a>
    <a class="card" href="sources/download.html?app=Firefox">
      <img src="https://img.icons8.com/color/96/000000/firefox.png" alt="Firefox">
      <h2>Firefox</h2>
    </a>
    <a class="card" href="sources/download.html?app=Teams">
      <img src="https://img.icons8.com/color/96/000000/microsoft-teams.png" alt="Teams">
      <h2>Teams</h2>
    </a>
    <a class="card" href="sources/download.html?app=Minecraft">
      <img src="https://img.icons8.com/color/96/000000/minecraft-logo.png" alt="Minecraft">
      <h2>Minecraft</h2>
    </a>
  </div>
  <footer>Â© 2025 TaskNestSoftwares. All rights reserved.</footer>

  <script>
    const searchBox = document.getElementById("searchBox");
    const cards = document.querySelectorAll(".card");
    searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      cards.forEach(card => {
        const name = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
